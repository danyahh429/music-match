    <div id="top10Chart">
        <!-- Dynamic content will be inserted here -->
    </div>


     <h1>Top 10 Music Charts</h1>

   <script>
        // Fetch data from Billboard API (example)
        fetch('https://api.billboard.com/topcharts')
            .then(response => response.json())
            .then(data => {
                const top10Chart = document.getElementById('top10Chart');
                const chartItems = data.top10;

                // Generate HTML content
                const ul = document.createElement('ul');
                chartItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.rank}. ${item.title} - ${item.artist}`;
                    ul.appendChild(li);
                });

                // Replace content in the top10Chart div
                top10Chart.innerHTML = '';
                top10Chart.appendChild(ul);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        </script>

    <!-- Include Bootstrap JS and Popper.js from CDNs -->
